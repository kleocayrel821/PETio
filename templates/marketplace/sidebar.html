{% comment %}
Marketplace app contextual sidebar
Expects: view_name set to one of: browse, my_listings, messages, transactions, notifications
{% endcomment %}
<div class="section-title">Marketplace</div>
<nav class="marketplace-sidebar">
  <a href="{% url 'marketplace:catalog' %}" class="sidebar-item {% if view_name == 'browse' %}active{% endif %}">
    <i class="fas fa-store"></i>
    <span>Browse</span>
  </a>
  <a href="{% url 'marketplace:dashboard' %}" class="sidebar-item {% if view_name == 'my_listings' %}active{% endif %}">
    <i class="fas fa-list"></i>
    <span>My Listings</span>
  </a>
  <a href="{% url 'marketplace:messages' %}" class="sidebar-item {% if view_name == 'messages' %}active{% endif %}">
    <i class="fas fa-envelope"></i>
    <span>Messages</span>
    <span id="marketplaceMsgBadgeSidebar" class="badge badge-primary marketplace-requests-count badge-sm" data-badge-count-url="{% url 'marketplace:messages_count' %}" style="display:none;"></span>
  </a>
  <a href="{% url 'marketplace:transactions' %}" class="sidebar-item {% if view_name == 'transactions' %}active{% endif %}">
    <i class="fas fa-exchange-alt"></i>
    <span>Transactions</span>
  </a>
  <a href="{% url 'marketplace:requests_overview' %}" class="sidebar-item {% if view_name == 'requests_overview' or view_name == 'buyer_dashboard' or view_name == 'seller_dashboard' or view_name == 'request_detail' %}active{% endif %}">
    <i class="fas fa-clipboard-list"></i>
    <span>Request Purchase</span>
  </a>
  <a href="{% url 'marketplace:notifications' %}" class="sidebar-item {% if view_name == 'notifications' %}active{% endif %}">
    <i class="fas fa-bell"></i>
    <span>Notifications</span>
    <span id="marketplaceNotifBadgeSidebar" class="badge badge-primary marketplace-requests-count badge-sm" data-badge-count-url="{% url 'marketplace:notifications_count' %}" style="display:none;"></span>
  </a>
</nav>
