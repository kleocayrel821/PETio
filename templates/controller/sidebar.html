{% comment %}
Controller app contextual sidebar
Expects: view_name set to a url_name for active highlighting
{% endcomment %}
<div class="section-title">Controller</div>
<nav>
  <a href="{% url 'home' %}" class="sidebar-item {% if view_name == 'home' %}active{% endif %}">
    <i class="fas fa-home"></i>
    <span>Home</span>
  </a>
  <a href="{% url 'schedules_ui' %}" class="sidebar-item {% if view_name == 'schedules_ui' %}active{% endif %}">
    <i class="fas fa-calendar-alt"></i>
    <span>Schedules</span>
  </a>
  <a href="{% url 'history' %}" class="sidebar-item {% if view_name == 'history' %}active{% endif %}">
    <i class="fas fa-history"></i>
    <span>History</span>
  </a>
  <a href="{% url 'control_panel' %}" class="sidebar-item {% if view_name == 'control_panel' %}active{% endif %}">
    <i class="fas fa-sliders-h"></i>
    <span>Control Panel</span>
  </a>
</nav>
